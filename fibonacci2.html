<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Fibonacci Page</title>
</head>
<body>
    <h2>Masukkan Panjang Deret Fibonacci:</h2>
    <form action="/fibonacci/" method="post">
        <input type="text" name="custom_length" required>
        <button type="submit">Hitung</button>
    </form>
    
    {% if custom_length %}
        <h2>Deret Fibonacci dengan Panjang {{ custom_length }}:</h2>
        <p>{{ result|join(' ') }}</p>
    {% endif %}
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
</body>
</html>
